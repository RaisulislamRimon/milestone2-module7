<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
        transition: width 2s linear, height 2s ease-in, transform 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        /* transform: scale(2); */
        transform: rotate(40deg);
      }
    </style>
  </head>
  <body>
    <h1>transition</h1>
    <div class="box">
      <h3>transition</h3>
    </div>
  </body>
</html>
